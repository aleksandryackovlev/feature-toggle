openapi: 3.0.0
info:
  title: Feature toggle server
  description: API for manging feature toggles
  version: 0.1.0
  contact: {}
tags:
  - name: Applications
    description: Methods for managing applications
  - name: Features
    description: Methods for managing features
  - name: Users
    description: Methods for managing users
servers:
  - url: 'http://localhost:3000'
    description: development server
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier
          x-faker: random.uuid
        createdAt:
          format: date-time
          type: string
          description: The date of the creation
          x-faker: date.past
        updatedAt:
          format: date-time
          type: string
          description: The date of the last update
          x-faker: date.recent
        username:
          type: string
          description: The username of the user
          x-faker: internet.userName
        isActive:
          type: boolean
          description: Is user active
        roleId:
          type: string
          description: The id of the role the user belongs to
          x-faker: random.uuid
      required:
        - id
        - createdAt
        - updatedAt
        - username
        - isActive
        - roleId
    UserSingleResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/User'
      required:
        - data
    CrudErrorResponse:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
          description: HTTP status code
        message:
          description: The list of error messages
          oneOf:
            - type: string
            - type: array
              items:
                type: string
          items:
            type: string
        error:
          type: string
          description: Error message
      required:
        - statusCode
        - message
        - error
    UsersListResponse:
      type: object
      properties:
        total:
          type: number
          example: 10
          description: The total amount of entities
        data:
          description: The list of entitites
          type: array
          items:
            $ref: '#/components/schemas/User'
      required:
        - total
        - data
    CreateUserDto:
      type: object
      properties:
        username:
          type: string
          example: someusername
          description: The username of a new user
        password:
          type: string
          example: somePassword
          description: The password of a new user
        roleId:
          type: string
          example: 977a3934-ee5f-4a6f-beed-42a7529ce648
          description: The role id of a new user
      required:
        - username
        - password
        - roleId
    UpdateUserDto:
      type: object
      properties:
        password:
          type: string
          example: somePassword
          description: User password
      required:
        - password
    Feature:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier
          x-faker: random.uuid
        createdAt:
          format: date-time
          type: string
          description: The date of the creation
          x-faker: date.past
        updatedAt:
          format: date-time
          type: string
          description: The date of the last update
          x-faker: date.recent
        name:
          type: string
          description: The name of the feature
          x-faker: git.branch
        description:
          type: string
          description: The description of the feature
          x-faker: hacker.phrase
        isEnabled:
          type: boolean
          description: Is feature enabled
        applicationId:
          type: string
          description: The id of the application the feature belongs to
          x-faker: random.uuid
